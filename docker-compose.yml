services:
  battle-db:
    image: postgres:18
    container_name: battle-db
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      start_period: 20s
      interval: 10s
      retries: 5
      timeout: 5s
    volumes:
      - battle-db-data:/var/lib/postgresql
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    networks:
      - battle-internal

  battle-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: battle-backend
    restart: unless-stopped
    depends_on:
      battle-db:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@battle-db:5432/${POSTGRES_DB}"
      SECRET_KEY: ${SECRET_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
    ports:
      - "8000:8000"
    networks:
      - battle-internal
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.battle-api.rule=Host(`app.battle.wopee.io`) && PathPrefix(`/auth`, `/items`, `/health`, `/docs`, `/openapi.json`)"
      - "traefik.http.routers.battle-api.entrypoints=websecure"
      - "traefik.http.routers.battle-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.battle-api.loadbalancer.server.port=8000"

  battle-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-}
    container_name: battle-frontend
    restart: unless-stopped
    depends_on:
      - battle-backend
    ports:
      - "3000:80"
    networks:
      - battle-internal
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.battle-app.rule=Host(`app.battle.wopee.io`)"
      - "traefik.http.routers.battle-app.entrypoints=websecure"
      - "traefik.http.routers.battle-app.tls.certresolver=letsencrypt"
      - "traefik.http.services.battle-app.loadbalancer.server.port=80"

volumes:
  battle-db-data:
    driver: local

networks:
  battle-internal:
    driver: bridge
  proxy:
    external: true
