name: Deployment operations
run-name: Run ${{ inputs.DEPLOYMENT }} ${{ inputs.SCRIPT_FILE }} by @${{ github.actor }}

on:
  workflow_dispatch:
    inputs:
      DEPLOYMENT:
        type: choice
        description: "Server to run on"
        required: true
        default: "battle.wopee.io"
        options:
        - battle.wopee.io
      SCRIPT_FILE:
        type: choice
        description: "Path to script file"
        required: true
        default: "up.sh"
        options:
        - up.sh
        - down.sh
      FORCE_REBUILD_SPAWNER:
        type: boolean
        description: "Force rebuild spawner image (ignore cache)"
        required: false
        default: false
  workflow_call:
    inputs:
      DEPLOYMENT:
        type: string
        required: true
        default: "battle.wopee.io"
      SCRIPT_FILE:
        type: string
        required: true
        default: "up.sh"

permissions:
  contents: read
  packages: write

jobs:
  build-images:
    runs-on: ubuntu-latest
    if: inputs.SCRIPT_FILE == 'up.sh'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/backend:latest
            ghcr.io/${{ github.repository }}/backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/frontend:latest
            ghcr.io/${{ github.repository }}/frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  run-operation:
    runs-on: ${{ inputs.DEPLOYMENT }}
    needs: [build-images]
    if: always() && (needs.build-images.result == 'success' || needs.build-images.result == 'skipped')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Run operation
        env:
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
          DEPLOYMENT: ${{ inputs.DEPLOYMENT }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
          ANTHROPIC_AUTH_TOKEN: ${{ secrets.ANTHROPIC_AUTH_TOKEN }}
        run: |
          bash ./deployment/${{ inputs.SCRIPT_FILE }}
